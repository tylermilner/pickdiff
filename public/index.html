<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickDiff</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PickDiff</h1>
        <div id="repo-path-container" class="mt-4">
            <strong>Repository:</strong> <span id="repo-path"></span>
        </div>
        <form id="diff-form" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start-commit">Start Commit</label>
                    <input type="text" class="form-control" id="start-commit" placeholder="Enter start commit hash">
                </div>
                <div class="form-group col-md-6">
                    <label for="end-commit">End Commit</label>
                    <input type="text" class="form-control" id="end-commit" placeholder="Enter end commit hash">
                </div>
            </div>
            <div class="form-group">
                <label>Files</label>
                <input type="text" class="form-control mb-2" id="file-search" placeholder="Search files...">
                <div class="mb-2">
                    <input type="checkbox" id="select-all" class="mr-2">
                    <label for="select-all" class="mb-0">Select All</label>
                </div>
                <div id="file-tree" class="border p-3"></div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Summary</button>
        </form>
        <div id="diff-summary" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
